{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'db/stylesheet.css' %}" type = "text/css">

  </head>
  <body>
    <!--Navbar--> 
    <nav class = "navbar navbar-default" role = "navigation">
    
      <div class="row">
        
        <div class="col-md-1 col-sm-1 col-xs-1">

          <div class="navbar-header">

            <!--Dromed Logo on the left--> 
            <a class="navbar-brand" href="#">
              <!--glyphicon needs to be changed to image--> 
              <font size="+2" face = "Optima">
              DroMED</font>
            </a>

          </div>

        </div>

        <!--Profle Button on the right--> 
        <div class="col-md-1 col-sm-1 col-xs-1 ml-auto nopadding">
          <div class="dropdown text-center">
            <button type = "button dropdown-toggle dropdown-left" data-toggle = "dropdown"  class = "btn btn-default btn-primary btn-circle">
              U
            </button>
            <div class="dropdown-menu accountmenu">
            <a class="dropdown-item" href="/change-details/">Change Account Details</a>
          </div>
        </div>

        </div>

      </div>

    </nav>

    <!--Span fading line--> 
    <span class="line"></span>
    {% block content %}

    {% endblock content %}

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    {% block extrahead %}

    {% endblock extrahead %}

  </body>
</html>
