{% extends "db/base.html"  %}


{% block content %}
    <div class="content ">
        <div class="section-inner clearfix">

        <h3>CHANGE ACCOUNT DETAILS</h3>

        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        
        {% for user in User%}
        <form action="/changed/?{{user.username}}" method="post">
            {% csrf_token %}
            <div class = "row">
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value = "{{user.firstname}}">
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
            </div>
             <div class = "row">
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value = "{{user.lastname}}">
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
            </div>
             <div class = "row">
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <label for="emailID">Email ID</label>
                    <input type="emailID" id="emailID" name="emailID" value = "{{user.emailID}}">
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
            </div>
             <div class = "row">
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value = "{{user.password}}">
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
            </div>
            <div class = "row">
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <input type="submit" value="Make Changes"></td>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
        </form>
        {% endfor %}

        </div>

        <!-- <div class = "row mt-3">
            <div class="col-md-4 col-sm-4 col-xs-4"></div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <button onclick="myFunction(this.id)">Forgot Password</button>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4"></div>
        </div> -->
    </div>

{% endblock content %}
